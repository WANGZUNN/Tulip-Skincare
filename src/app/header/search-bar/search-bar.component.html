<div class="header">
    <div class="search-container">
        <!-- Use [(ngModel)] instead of [ngModel] -->
        <input [(ngModel)]="searchtext" class="etalket-search">
        <button class="etalket-search-btn">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </div>
   
    <div class="cart">
        <!-- Use fa-shopping-cart instead of fa-cart-shopping -->
        <i class="fa fa-shopping-cart"></i>
    </div>
</div>

<div class="searchfor">search-for: <span>{{searchtext}}</span></div>
