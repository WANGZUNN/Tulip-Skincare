<!-- search-bar.component.html -->
<div class="header flex flex-col p-4">
  <div class="search-container flex flex-row">
    <input [(ngModel)]="searchingtext" (input)="onInputChange()" class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-5 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search for anything..." type="text" name="search"/>
    <button (click)="toggle()" class="etalket-search-btn">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
    <div class="cart">
      <!-- Use fa-shopping-cart instead of fa-cart-shopping -->
      <i class="fa fa-shopping-cart"></i>
    </div>
  </div>
  <p *ngIf="searchingtext !== undefined && searchingtext !== null" class="search-message" [class.hide]="searchingtext.trim() === ''">
    {{ getResultMessage() | slice: 0:25 }}{{ searchingtext.length > 25 ? '...' : '' }}
</p>



</div>
